{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <h3 h3 class="p-3 mb-2 bg-warning text-dark">
        HISTORY
    </h3>
    <table class="table table-hover">
        <tr class="thead-dark">
            <th>#</th>
            <th>Winner</th>
            <th>Total</th>
            <th>Date</th>
        </tr>
        {% for history in histories %}
            <td><b>{{ history.game }}</b></td>
            <td>{{ history.name }}</td>
            <td>{{ history.total }}</td>
            <td>{{ history.date }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
